version: '3.8'

services:
  mysql:
    image: docker.1ms.run/library/mysql:8.0
    container_name: gym-admin-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: gym_admin
      MYSQL_USER: gym_user
      MYSQL_PASSWORD: gym_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - gym-network

  redis:
    image: docker.1ms.run/library/redis:6.0-alpine
    container_name: gym-admin-redis
    ports:
      - "6379:6379"
    networks:
      - gym-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gym-admin-backend
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - gym-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gym-admin-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - gym-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  gym-network:
    driver: bridge
